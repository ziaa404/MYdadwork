<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1d1d1f;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #86868b;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #007aff, #0056cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #34c759, #28a745);
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff3b30, #dc3545);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            width: 300px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #007aff;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .student-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: #007aff;
        }

        .student-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
            overflow: hidden;
        }

        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-info h3 {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .student-info p {
            text-align: center;
            color: #86868b;
            margin-bottom: 15px;
        }

        .student-stats {
            display: flex;
            justify-content: around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007aff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #86868b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007aff;
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-detail-modal {
            max-width: 800px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .detail-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .detail-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-info h2 {
            color: #1d1d1f;
            margin-bottom: 5px;
        }

        .detail-info p {
            color: #86868b;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            color: #007aff;
            border-bottom-color: #007aff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .subject-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .subject-card h4 {
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .grade-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e5e5e7;
        }

        .attendance-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1d1d1f;
        }

        .attendance-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #86868b;
        }

        .close:hover {
            color: #1d1d1f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .students-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 نظام إدارة الطلاب</h1>
            <p>متابعة شاملة للأداء الأكاديمي والحضور</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="openAddStudentModal()">
                ➕ إضافة طالب جديد
            </button>
            <input type="text" class="search-box" placeholder="البحث عن طالب..." onkeyup="searchStudents(this.value)">
        </div>

        <div class="students-grid" id="studentsGrid">
            <!-- سيتم إضافة الطلاب هنا ديناميكيًا -->
        </div>
    </div>

    <!-- نافذة إضافة طالب -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addStudentModal')">&times;</span>
            <h2 style="margin-bottom: 20px;">إضافة طالب جديد</h2>
            
            <div class="form-group">
                <label>صورة الطالب</label>
                <div class="photo-upload">
                    <div class="photo-preview" id="photoPreview">
                        👤
                    </div>
                    <input type="file" id="studentPhoto" accept="image/*" onchange="previewPhoto(this)">
                </div>
            </div>

            <div class="form-group">
                <label>اسم الطالب</label>
                <input type="text" id="studentName" placeholder="أدخل اسم الطالب">
            </div>

            <div class="form-group">
                <label>الصف الدراسي</label>
                <select id="studentGrade">
                    <option value="">اختر الصف</option>
                    <option value="الأول الابتدائي">الأول الابتدائي</option>
                    <option value="الثاني الابتدائي">الثاني الابتدائي</option>
                    <option value="الثالث الابتدائي">الثالث الابتدائي</option>
                    <option value="الرابع الابتدائي">الرابع الابتدائي</option>
                    <option value="الخامس الابتدائي">الخامس الابتدائي</option>
                    <option value="السادس الابتدائي">السادس الابتدائي</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                <button class="btn btn-secondary" onclick="addStudent()">إضافة الطالب</button>
                <button class="btn" onclick="closeModal('addStudentModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- نافذة تفاصيل الطالب -->
    <div id="studentDetailModal" class="modal">
        <div class="modal-content student-detail-modal">
            <span class="close" onclick="closeModal('studentDetailModal')">&times;</span>
            
            <div class="detail-header">
                <div class="detail-photo" id="detailPhoto">👤</div>
                <div class="detail-info">
                    <h2 id="detailName">اسم الطالب</h2>
                    <p id="detailGrade">الصف الدراسي</p>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('grades')">الدرجات</div>
                <div class="tab" onclick="switchTab('attendance')">الحضور</div>
                <div class="tab" onclick="switchTab('homework')">الواجبات</div>
            </div>

            <div id="gradesTab" class="tab-content active">
                <h3 style="margin-bottom: 20px;">تقييم المواد الدراسية</h3>
                <div class="subjects-grid">
                    <div class="subject-card">
                        <h4>📖 الدين</h4>
                        <input type="number" class="grade-input" min="0" max="100" placeholder="0">
                    </div>
                    <div class="subject-card">
                        <h4>📚 القراءة</h4>
                        <input type="number" class="grade-input" min="0" max="100" placeholder="0">
                    </div>
                    <div class="subject-card">
                        <h4>✍️ الإملاء</h4>
                        <input type="number" class="grade-input" min="0" max="100" placeholder="0">
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="saveGrades()">حفظ الدرجات</button>
            </div>

            <div id="attendanceTab" class="tab-content">
                <h3 style="margin-bottom: 20px;">سجل الحضور</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn btn-secondary" onclick="markTodayAttendance(true)">تسجيل حضور اليوم</button>
                    <button class="btn btn-danger" onclick="markTodayAttendance(false)">تسجيل غياب اليوم</button>
                </div>
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>اليوم</th>
                            <th>الحضور</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- سيتم إضافة سجلات الحضور هنا -->
                    </tbody>
                </table>
            </div>

            <div id="homeworkTab" class="tab-content">
                <h3 style="margin-bottom: 20px;">متابعة الواجبات</h3>
                <div style="margin-bottom: 20px;">
                    <input type="text" placeholder="عنوان الواجب" id="homeworkTitle" style="width: 100%; padding: 12px; border: 2px solid #e5e5e7; border-radius: 8px; margin-bottom: 10px;">
                    <select id="homeworkStatus" style="width: 100%; padding: 12px; border: 2px solid #e5e5e7; border-radius: 8px; margin-bottom: 10px;">
                        <option value="">حالة الواجب</option>
                        <option value="مكتمل">مكتمل ✅</option>
                        <option value="غير مكتمل">غير مكتمل ❌</option>
                        <option value="متأخر">متأخر ⏰</option>
                    </select>
                    <button class="btn btn-secondary" onclick="addHomework()">إضافة واجب</button>
                </div>
                <div id="homeworkList">
                    <!-- سيتم إضافة الواجبات هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let currentStudentId = null;

        // الأيام الدراسية
        const schoolDays = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس'];

        function openAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'addStudentModal') {
                resetAddStudentForm();
            }
        }

        function resetAddStudentForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
            document.getElementById('studentPhoto').value = '';
            document.getElementById('photoPreview').innerHTML = '👤';
        }

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = `<img src="${e.target.result}" alt="صورة الطالب">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const grade = document.getElementById('studentGrade').value;
            const photoInput = document.getElementById('studentPhoto');
            
            if (!name || !grade) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            const student = {
                id: Date.now(),
                name: name,
                grade: grade,
                photo: null,
                grades: {
                    'الدين': 0,
                    'القراءة': 0,
                    'الإملاء': 0
                },
                attendance: [],
                homework: []
            };

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    student.photo = e.target.result;
                    students.push(student);
                    renderStudents();
                    closeModal('addStudentModal');
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                students.push(student);
                renderStudents();
                closeModal('addStudentModal');
            }
        }

        function renderStudents() {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';

            students.forEach(student => {
                const avgGrade = Object.values(student.grades).reduce((a, b) => a + b, 0) / 3;
                const attendanceRate = student.attendance.length > 0 ? 
                    (student.attendance.filter(a => a.present).length / student.attendance.length * 100).toFixed(0) : 0;

                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => openStudentDetail(student.id);
                
                card.innerHTML = `
                    <div class="student-photo">
                        ${student.photo ? `<img src="${student.photo}" alt="${student.name}">` : '👤'}
                    </div>
                    <div class="student-info">
                        <h3>${student.name}</h3>
                        <p>${student.grade}</p>
                        <div class="student-stats">
                            <div class="stat">
                                <div class="stat-value">${avgGrade.toFixed(1)}</div>
                                <div class="stat-label">المعدل</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${attendanceRate}%</div>
                                <div class="stat-label">الحضور</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${student.homework.length}</div>
                                <div class="stat-label">الواجبات</div>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function searchStudents(query) {
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(query.toLowerCase()) ||
                student.grade.toLowerCase().includes(query.toLowerCase())
            );
            
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            filteredStudents.forEach(student => {
                const avgGrade = Object.values(student.grades).reduce((a, b) => a + b, 0) / 3;
                const attendanceRate = student.attendance.length > 0 ? 
                    (student.attendance.filter(a => a.present).length / student.attendance.length * 100).toFixed(0) : 0;

                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => openStudentDetail(student.id);
                
                card.innerHTML = `
                    <div class="student-photo">
                        ${student.photo ? `<img src="${student.photo}" alt="${student.name}">` : '👤'}
                    </div>
                    <div class="student-info">
                        <h3>${student.name}</h3>
                        <p>${student.grade}</p>
                        <div class="student-stats">
                            <div class="stat">
                                <div class="stat-value">${avgGrade.toFixed(1)}</div>
                                <div class="stat-label">المعدل</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${attendanceRate}%</div>
                                <div class="stat-label">الحضور</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${student.homework.length}</div>
                                <div class="stat-label">الواجبات</div>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openStudentDetail(studentId) {
            currentStudentId = studentId;
            const student = students.find(s => s.id === studentId);
            
            document.getElementById('detailName').textContent = student.name;
            document.getElementById('detailGrade').textContent = student.grade;
            document.getElementById('detailPhoto').innerHTML = 
                student.photo ? `<img src="${student.photo}" alt="${student.name}">` : '👤';
            
            // تحديث الدرجات
            const gradeInputs = document.querySelectorAll('.grade-input');
            gradeInputs[0].value = student.grades['الدين'];
            gradeInputs[1].value = student.grades['القراءة'];
            gradeInputs[2].value = student.grades['الإملاء'];
            
            // تحديث جدول الحضور
            updateAttendanceTable(student);
            
            // تحديث الواجبات
            updateHomeworkList(student);
            
            document.getElementById('studentDetailModal').style.display = 'block';
        }

        function switchTab(tabName) {
            // إخفاء جميع التبويبات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إظهار التبويب المحدد
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function saveGrades() {
            const student = students.find(s => s.id === currentStudentId);
            const gradeInputs = document.querySelectorAll('.grade-input');
            
            student.grades['الدين'] = parseInt(gradeInputs[0].value) || 0;
            student.grades['القراءة'] = parseInt(gradeInputs[1].value) || 0;
            student.grades['الإملاء'] = parseInt(gradeInputs[2].value) || 0;
            
            renderStudents();
            alert('تم حفظ الدرجات بنجاح!');
        }

        function markTodayAttendance(present) {
            const student = students.find(s => s.id === currentStudentId);
            const today = new Date();
            const dayName = schoolDays[today.getDay()];
            
            // التحقق من أن اليوم من الأيام الدراسية
            if (!schoolDays.includes(dayName)) {
                alert('اليوم ليس من الأيام الدراسية (الأحد - الخميس)');
                return;
            }
            
            const dateStr = today.toLocaleDateString('ar-EG');
            
            // البحث عن سجل اليوم وتحديثه أو إضافته
            const existingRecord = student.attendance.find(a => a.date === dateStr);
            if (existingRecord) {
                existingRecord.present = present;
            } else {
                student.attendance.push({
                    date: dateStr,
                    day: dayName,
                    present: present
                });
            }
            
            updateAttendanceTable(student);
            renderStudents();
            alert(present ? 'تم تسجيل الحضور!' : 'تم تسجيل الغياب!');
        }

        function updateAttendanceTable(student) {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';
            
            student.attendance.slice(-10).reverse().forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.day}</td>
                    <td>${record.present ? '✅ حاضر' : '❌ غائب'}</td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;" 
                                onclick="toggleAttendance('${record.date}')">
                            تغيير
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function toggleAttendance(date) {
            const student = students.find(s => s.id === currentStudentId);
            const record = student.attendance.find(a => a.date === date);
            if (record) {
                record.present = !record.present;
                updateAttendanceTable(student);
                renderStudents();
            }
        }

        function addHomework() {
            const title = document.getElementById('homeworkTitle').value.trim();
            const status = document.getElementById('homeworkStatus').value;
            
            if (!title || !status) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            const student = students.find(s => s.id === currentStudentId);
            student.homework.push({
                id: Date.now(),
                title: title,
                status: status,
                date: new Date().toLocaleDateString('ar-EG')
            });
            
            document.getElementById('homeworkTitle').value = '';
            document.getElementById('homeworkStatus').value = '';
            
            updateHomeworkList(student);
            renderStudents();
        }

        function updateHomeworkList(student) {
            const homeworkList = document.getElementById('homeworkList');
            homeworkList.innerHTML = '';
            
            if (student.homework.length === 0) {
                homeworkList.innerHTML = '<p style="text-align: center; color: #86868b;">لا توجد واجبات مسجلة</p>';
                return;
            }
            
            student.homework.reverse().forEach(homework => {
                const statusIcon = {
                    'مكتمل': '✅',
                    'غير مكتمل': '❌',
                    'متأخر': '⏰'
                };
                
                const homeworkItem = document.createElement('div');
                homeworkItem.style.cssText = `
                    background: #f8f9fa;
                    padding: 15px;
                    border-radius: 12px;
                    margin-bottom: 10px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                `;
                
                homeworkItem.innerHTML = `
                    <div>
                        <h4 style="margin: 0 0 5px 0;">${homework.title}</h4>
                        <p style="margin: 0; color: #86868b; font-size: 14px;">${homework.date}</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span>${statusIcon[homework.status]} ${homework.status}</span>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" 
                                onclick="removeHomework(${homework.id})">حذف</button>
                    </div>
                `;
                
                homeworkList.appendChild(homeworkItem);
            });
        }

        function removeHomework(homeworkId) {
            const student = students.find(s => s.id === currentStudentId);
            student.homework = student.homework.filter(h => h.id !== homeworkId);
            updateHomeworkList(student);
            renderStudents();
        }

        // إغلاق النوافذ عند الضغط خارجها
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
